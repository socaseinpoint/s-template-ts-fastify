version: '3.8'

services:
  # PostgreSQL for tests - isolated from dev database
  postgres-test:
    image: postgres:15-alpine
    container_name: fastify-test-postgres
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: fastify_test
    ports:
      - '5433:5432' # Different port to avoid conflict with dev DB
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U testuser -d fastify_test']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  # Redis for tests (optional, uses in-memory fallback if unavailable)
  redis-test:
    image: redis:7-alpine
    container_name: fastify-test-redis
    ports:
      - '6380:6379' # Different port to avoid conflict with dev Redis
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - test-network

volumes:
  postgres-test-data:

networks:
  test-network:
    driver: bridge

